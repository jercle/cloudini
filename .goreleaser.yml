version: 2

project_name: cloudini

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    # - go generate ./...

builds:
  - binary: cld
    env:
      - CGO_ENABLED=0
      - GOEXPERIMENT=jsonv2
    goarch:
      - amd64
      - arm64
    goos:
      - linux
      - windows
      - darwin

env:
  - GOEXPERIMENT=jsonv2

signs:
  - artifacts: checksum
    # stdin: "{{ .Env.GPG_PASSWORD }}"
    stdin_file: ./gpg_pwd

